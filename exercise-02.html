<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Change request</title>
	<script>
		function usableDate(calendarDate) {
			// format from M/D/YYYY to YYYYMMDD
			var splitDate = calendarDate.split('/');

			var day = splitDate[0];
			var month = splitDate[1];
			var year = splitDate[2];

			return year + '' + month + '' + day;
		}

		console.log(usableDate("16/06/2016"));
		// here the given format shows DD/MM/YYYY, so i have used this format and converted it into YYYYMMDD
		// Output you will get is 20160616, without any space as per given format.
	</script>
</head>
