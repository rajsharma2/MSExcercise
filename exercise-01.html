<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Bug FIxing</title>
</head>

<body>

	<p>Can you fix all bugs in interactionHandle function? <br> And secondly, In the alert, display anchor's index instead of link</p>

	I am happy to purchase online from the following websites:<br/>
	<a href="www.flipkart.com">Flipkart</a><br/>
	<a href="www.snapdeal.com">Snapdeal</a><br/>
	<a href="www.shopclues.com">Shopclues</a><br/>


	<script>
		function interactionHandle() {
			var onlineShop = document.getElementsByTagName('a');

			for (var i = 0; i < onlineShop.length; i++) {
				onlineShop[i].anchorIndex = i;
				onlineShop[i].onclick = function() {
					alert(this.anchorIndex);
					return false;
				}
			}
		} //fixed missing closed curly bracket
		interactionHandle(); //fixed function call
	</script>

</body>
